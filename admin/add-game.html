<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة لعبة جديدة - SnoyDown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="add-game-page">
    <header class="admin-header">
        <div class="header-left">
            <a href="dashboard.html" class="back-btn">
                <i class="fas fa-arrow-right"></i> العودة
            </a>
            <h1><i class="fas fa-plus-circle"></i> إضافة لعبة/تطبيق جديد</h1>
        </div>
    </header>

    <main class="add-game-container">
        <form id="addGameForm" class="game-form">
            <!-- المعلومات الأساسية -->
            <fieldset class="form-section">
                <legend><i class="fas fa-info-circle"></i> المعلومات الأساسية</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="gameTitle">اسم اللعبة *</label>
                        <input type="text" id="gameTitle" required placeholder="مثال: GTA V">
                    </div>
                    
                    <div class="form-group">
                        <label for="gameId">المعرف (ID) *</label>
                        <input type="text" id="gameId" required placeholder="مثال: gta5" pattern="[a-z0-9_]+">
                        <small>فقط أحرف إنجليزية صغيرة، أرقام، و _</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gameDescription">الوصف *</label>
                    <textarea id="gameDescription" rows="3" required placeholder="وصف مفصل عن اللعبة..."></textarea>
                </div>
            </fieldset>

            <!-- التصنيفات -->
            <fieldset class="form-section">
                <legend><i class="fas fa-tags"></i> التصنيفات</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="gameType">النوع *</label>
                        <select id="gameType" required>
                            <option value="">اختر النوع</option>
                            <option value="game">لعبة</option>
                            <option value="program">برنامج</option>
                            <option value="app">تطبيق</option>
                            <option value="apk">APK محمي</option>
                            <option value="ps">PlayStation</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="gameCategory">التصنيف الرئيسي *</label>
                        <select id="gameCategory" required>
                            <option value="">اختر التصنيف</option>
                            <option value="pc-games">ألعاب PC</option>
                            <option value="mobile-games">ألعاب جوال</option>
                            <option value="programs">البرامج</option>
                            <option value="apps">التطبيقات</option>
                            <option value="apk">APK محمي</option>
                            <option value="ps-games">ألعاب PlayStation</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="gameSubcategory">التصنيف الفرعي</label>
                        <input type="text" id="gameSubcategory" placeholder="مثال: أكشن، مغامرة">
                    </div>
                </div>
            </fieldset>

            <!-- الصور والوسائط -->
            <fieldset class="form-section">
                <legend><i class="fas fa-images"></i> الصور والوسائط</legend>
                
                <div class="form-group">
                    <label for="gameImage">رابط الصورة الرئيسية *</label>
                    <input type="url" id="gameImage" required placeholder="https://example.com/image.jpg">
                    <div class="image-preview" id="imagePreview">
                        <p>معاينة الصورة ستظهر هنا</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gameScreenshots">روابط صور إضافية (اختياري)</label>
                    <div id="screenshotsContainer">
                        <input type="url" class="screenshot-input" placeholder="https://example.com/screenshot1.jpg">
                    </div>
                    <button type="button" class="add-field-btn" id="addScreenshotBtn">
                        <i class="fas fa-plus"></i> إضافة صورة أخرى
                    </button>
                </div>
            </fieldset>

            <!-- المواصفات -->
            <fieldset class="form-section">
                <legend><i class="fas fa-cogs"></i> المواصفات الفنية</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="gameSize">الحجم *</label>
                        <input type="text" id="gameSize" required placeholder="مثال: 95 GB">
                    </div>
                    
                    <div class="form-group">
                        <label for="gameDownloads">عدد التحميلات</label>
                        <input type="number" id="gameDownloads" value="0" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="gameRating">التقييم (0-5)</label>
                        <input type="number" id="gameRating" min="0" max="5" step="0.1" value="4.5">
                        <div class="rating-preview">
                            <span id="ratingStars">⭐⭐⭐⭐⭐</span>
                            <span id="ratingValue">4.5</span>/5
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gameSpecs">مواصفات التشغيل (JSON)</label>
                    <textarea id="gameSpecs" rows="4" placeholder='{"cpu": "Intel i5", "ram": "8GB", "gpu": "GTX 1060"}'></textarea>
                    <small>أدخل البيانات بصيغة JSON أو اترك فارغاً</small>
                </div>
            </fieldset>

            <!-- روابط التحميل -->
            <fieldset class="form-section">
                <legend><i class="fas fa-download"></i> روابط التحميل *</legend>
                
                <div id="downloadLinksContainer">
                    <div class="download-link-row">
                        <input type="text" class="link-name" placeholder="اسم الرابط (مثال: التحميل المباشر)" required>
                        <input type="url" class="link-url" placeholder="https://example.com/download" required>
                        <input type="text" class="link-size" placeholder="الحجم (مثال: 95 GB)" required>
                        <button type="button" class="remove-link-btn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                
                <button type="button" class="add-field-btn" id="addLinkBtn">
                    <i class="fas fa-plus"></i> إضافة رابط تحميل آخر
                </button>
            </fieldset>

            <!-- خيارات إضافية -->
            <fieldset class="form-section">
                <legend><i class="fas fa-star"></i> خيارات إضافية</legend>
                
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="featuredGame">
                        <span class="checkmark"></span>
                        <i class="fas fa-star"></i> لعبة مميزة
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="trendingGame">
                        <span class="checkmark"></span>
                        <i class="fas fa-fire"></i> لعبة شائعة
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="newGame">
                        <span class="checkmark"></span>
                        <i class="fas fa-newspaper"></i> لعبة جديدة
                    </label>
                </div>
            </fieldset>

            <!-- أزرار الحفظ -->
            <div class="form-actions">
                <button type="submit" class="save-btn">
                    <i class="fas fa-save"></i> حفظ اللعبة
                </button>
                
                <button type="button" class="preview-btn" id="previewBtn">
                    <i class="fas fa-eye"></i> معاينة
                </button>
                
                <button type="reset" class="reset-btn">
                    <i class="fas fa-redo"></i> مسح النموذج
                </button>
                
                <a href="dashboard.html" class="cancel-btn">
                    <i class="fas fa-times"></i> إلغاء
                </a>
            </div>
        </form>
    </main>

    <!-- نافذة المعاينة -->
    <div class="modal" id="previewModal">
        <div class="modal-content preview-content">
            <div class="modal-header">
                <h3><i class="fas fa-eye"></i> معاينة اللعبة</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="previewContent">
                <!-- سيتم تعبئتها بالجافاسكريبت -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
