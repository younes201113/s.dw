<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnoyDown - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-gamepad"></i> SnoyDown Admin</h1>
            <p>لوحة التحكم - إدارة الألعاب والتطبيقات</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                <input type="text" id="username" required placeholder="أدخل اسم المستخدم">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" id="password" required placeholder="أدخل كلمة المرور">
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
            
            <div class="login-info">
                <p><i class="fas fa-info-circle"></i> معلومات الدخول الافتراضية:</p>
                <p>المستخدم: <strong>admin</strong></p>
                <p>كلمة المرور: <strong>snoydown2024</strong></p>
                <p class="warning"><i class="fas fa-exclamation-triangle"></i> غيرها بعد أول دخول!</p>
            </div>
        </form>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
